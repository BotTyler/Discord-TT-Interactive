worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Serve static files
        location / {
            try_files $uri /index.html;
        }

        # No proxy for /api or RPC calls â€” Discord handles it
        # This just serves your React files
    }
}

